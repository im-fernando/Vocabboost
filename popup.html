<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 15px;
      color: #333;
    }
    
    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 15px;
      color: #2980b9;
    }
    
    #app {
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
    }
    
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      resize: none;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
    }
    
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #3498db;
    }
    
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    
    .success {
      background-color: #2ecc71;
      color: white;
    }
    
    .error {
      background-color: #e74c3c;
      color: white;
    }
    
    .warning {
      background-color: #f39c12;
      color: white;
    }
    
    .progress {
      margin-top: 10px;
      height: 20px;
      background-color: #ecf0f1;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }
    
    .progress-bar {
      height: 100%;
      background-color: #3498db;
      width: 0%;
      transition: width 0.3s;
      text-align: center;
      color: white;
      font-size: 12px;
      line-height: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>VocabBoost - Lista de Palavras</h1>
    <div id="content">
      <p style="margin-bottom: 10px; font-size: 13px;">
        Cole sua lista de palavras abaixo (uma por linha, com ou sem números).
        Serão criadas automaticamente cards para cada palavra.
      </p>
      <textarea id="wordList" placeholder="例如 (por exemplo):
1. 的 
2. 我 
3. 你 
..."></textarea>
      <div class="button-container">
        <button id="processButton">Processar Palavras</button>
      </div>
      <div id="progress" class="progress">
        <div id="progressBar" class="progress-bar">0%</div>
      </div>
      <div id="status" class="status"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
